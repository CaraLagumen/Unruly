<h1>Statistics</h1>

<h2>Roster</h2>

<h3>Employee</h3>
<div *ngFor="let employee of (employees$ | async)">
  {{ employee?.lastName }}, {{ employee?.firstName }}
</div>

<h3>Scheduler</h3>
<div *ngFor="let scheduler of (schedulers$ | async)">
  {{ scheduler?.lastName }}, {{ scheduler?.firstName }}
</div>

<h3>Shifts</h3>

<div *ngFor="let shift of (shifts$ | async)">
  {{ shift?.slot }} {{ shift?.day }} {{ shift?.shiftStart[0] }} {{ shift?.shiftEnd[0] }}
</div>
