<div class="editor-vacations-item">

  <div
    *ngFor="let vacation of vacationsOfTheDay"
    class="editor-vacations-item__vacation"
  >

    <div
      (click)="onSelectVacation(vacation)"
      [ngClass]="{ 'approved': isVacationApproved(vacation),
      'denied': isVacationDenied(vacation) }"
      class="editor-vacations-item__vacation--item"
    >
      <span>{{ vacation?.employee.lastName }}</span>
    </div>

  </div>

  <div
    *ngIf="vacationsOfTheDay.length === 0"
    class="editor-vacations-item__placeholder"
  >
    None
  </div>

</div>
