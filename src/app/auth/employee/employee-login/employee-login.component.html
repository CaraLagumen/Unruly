<div class="employee-login">

  <h1 class="employee-login__title">Employee</h1>

  <form
    (submit)="onLogin(loginForm)"
    #loginForm="ngForm"
    *ngIf="!isLoaded"
    class="employee-login__form"
  >

    <h4 class="employee-login__form--heading">Email</h4>
    <input
      type="email"
      email
      required
      ngModel
      name="email"
      #emailInput="ngModel"
      class="employee-login__form--input"
      [ngClass]="{ 'valid': emailInput.valid && emailInput.dirty,
      'invalid': emailInput.invalid && emailInput.dirty }"
    >

    <h4 class="employee-login__form--heading">Password</h4>
    <input
      type="password"
      password
      required
      minlength="8"
      ngModel
      name="password"
      #passwordInput="ngModel"
      class="employee-login__form--input"
      [ngClass]="{ 'valid': passwordInput.valid && passwordInput.dirty,
      'invalid': passwordInput.invalid && passwordInput.dirty }"
    >

    <a
      routerLink="/auth/employee/forgot"
      class="employee-login__form--forgot a-minor"
    >Forgot password</a>

    <button
      [disabled]="!loginForm.valid"
      class="employee-login__form--submit btn-auth"
    >Login</button>

  </form>

  <h3
    *ngIf="isLoaded"
    class="employee-login__loading"
  >Logging you in...</h3>

</div>
