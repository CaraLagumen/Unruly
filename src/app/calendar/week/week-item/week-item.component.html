<div class="container">

  <div
    *ngFor="let shift of shiftsOfTheDay;"
    [ngClass]="{ 'scheduled': isScheduledHour(shift) }"
    class="shift-block"
  >
    {{ shift?.shiftStart[0] }} {{ shift?.shiftEnd[0] }}
    {{ shift?.location }}

    <div *ngIf="isScheduledHour(shift)">
      {{ getScheduled(shift).employee.firstName }}
      {{ getScheduled(shift).employee.lastName }}
    </div>
  </div>

</div>
