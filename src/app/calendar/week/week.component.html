<app-dashboard
  *ngIf="employeeIsAuth || schedulerIsAuth"
  [employeeIsAuth]="employeeIsAuth"
  [schedulerIsAuth]="schedulerIsAuth"
  [calendarItemObs]="calendarItemSubject.asObservable()"
  (schedulerEmitter)="onSchedulerServiceControl($event)"
></app-dashboard>

<div class="calendar">

  <div class="calendar__nav">

    <button (click)="onCurrentWeek()">Current week</button>

    <button
      (click)="onPreviousWeek()"
      class="calendar__nav--btn"
    >◄</button>

    <h3 class="calendar__nav--week">
      {{ date?.format('MMMM') }} {{ date?.format('YYYY') }}
    </h3>

    <button
      (click)="onNextWeek()"
      class="calendar__nav--btn"
    >►</button>

    <button [routerLink]="['/day', today.toISOString()]">Current day</button>

  </div>

  <div class="calendar__main">

    <div
      *ngFor="let day of daysArr"
      [ngClass]="{ 'today': isToday(day) }"
      class="calendar__main--days"
    >

      <h4 class="calendar__main--days-heading">{{ day?.format('ddd').toUpperCase() }}</h4>

      <div class="calendar__main--days-info">

        <h4 [routerLink]="['/day', day.toISOString()]">{{ day?.date() }}</h4>

        <app-week-item
          *ngIf="isLoaded"
          [allShifts]="allShifts"
          [allScheduled]="allScheduled"
          [day]="day"
          (calendarItemEmitter)="onCalendarItemEmitControl($event)"
        ></app-week-item>

      </div>


    </div>

  </div>

</div>
