<div
  *ngFor="let shift of shiftsOfTheDay;"
  [ngClass]="{ 'scheduled': isScheduledShift(shift) }"
  class="shift-block"
>
  {{ shift?.shiftStart[0] }} {{ shift?.shiftEnd[0] }}
  {{ shift?.location }}

  <div *ngIf="isScheduledShift(shift)">
    {{ scheduled.employee.firstName }}
    {{ scheduled.employee.lastName }}
  </div>
</div>
