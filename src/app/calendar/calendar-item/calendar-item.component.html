<div class="container">

  <div
    *ngFor="let shift of shiftsOfTheDay"
    (click)="onCalendarItemEmitter(shift); onMyPreferredEmitter(shift);"
    class="shift-block"
  >

    <div
      *ngIf="shift"
      [ngClass]="{ 'scheduled': isScheduledShift(shift), 'preferred': isMyPreferredShift(shift) }"
    >
      {{ shift?.location.substring(0, 3) }}
      {{ shift?.shiftStart[0] }} {{ shift?.shiftEnd[0] }}
    </div>

  </div>

</div>
