<div
  [ngClass]="{ 'vacation': isMyVacationDay() }"
  class="container"
>

  <div
    *ngFor="let shift of shiftsOfTheDay"
    (click)="onCalendarItemEmitter(shift); onEmployeeOptionsEmitter(shift);"
    class="shift-block"
  >

    <div [ngClass]="{ 'scheduled': isScheduledShift(shift),
      'preferred': isMyPreferredShift(shift) }">
      {{ shift?.location.substring(0, 3) }}
      {{ shift?.shiftStart[0] }} {{ shift?.shiftEnd[0] }}
    </div>

  </div>

</div>
