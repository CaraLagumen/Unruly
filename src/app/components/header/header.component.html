<div class="container">

  <div>
    <h1 routerLink="/">Unruly</h1> by Cara Lagumen
  </div>

  <div *ngIf="employeeIsAuth || schedulerIsAuth">
    <h2 routerLink="/stats">Statistics</h2>
    <button routerLink="/stats/roster">Roster</button>
    <button routerLink="/stats/shifts">Shifts</button>
  </div>

  <div *ngIf="schedulerIsAuth">
    <h2>Editor</h2>
    <button routerLink="/editor/shifts">Shifts</button>
    <button routerLink="/editor/scheduled">Scheduled</button>
  </div>

  <div *ngIf="!employeeIsAuth && !schedulerIsAuth">
    <div class="employee">

      <h2>Employee</h2>
      <button routerLink="/auth/employee/login">Login</button>
      <button routerLink="/auth/employee/register">Register</button>

    </div>

    <div class="scheduler">

      <h2>Scheduler</h2>
      <button routerLink="/auth/scheduler/login">Login</button>
      <button routerLink="/auth/scheduler/register">Register</button>

    </div>
  </div>

  <div *ngIf="employeeIsAuth">
    <h2>Employee</h2>
    <button routerLink="/employee/profile">Profile</button>
    <button (click)="onLogout()">Logout</button>
  </div>

  <div *ngIf="schedulerIsAuth">
    <h2>Scheduler</h2>
    <button routerLink="/scheduler/profile">Profile</button>
    <button (click)="onLogout()">Logout</button>
  </div>

</div>
